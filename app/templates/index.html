{% extends "base.html" %}

{% block head %}
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="header">
            <h1>Light Controls</h1>
        </div> <!-- end header -->
        <div class="flex-grid">
            {% for setting in settings %}
                <a class="col button" id="{{ setting }}" href="/signal/{{ setting }}">{{ setting.title() }}</a>
            {% endfor %}

            <button type="button" class="col btn-danger" id='restart' >Restart</a>
        </div> <!-- end flexbox -->
    </div> <!-- end container -->
{% endblock %}

{% block script %}
    <script src="/static/js/send_code.js"></script>
{% endblock %}
